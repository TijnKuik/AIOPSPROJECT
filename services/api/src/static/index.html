<!DOCTYPE html>
<html>
<head>
  <title>Send message</title>
</head>
<body>

<button onclick="sendMessage()">Send message</button>

<script>
async function sendMessage() {
  const res = await fetch("/send", {
    method: "POST"
  });

  const data = await res.json();
  console.log(data);
  alert("Message sent!");
}
</script>

</body>
</html>
